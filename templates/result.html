<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Result</title>
    <link rel="stylesheet" href="static/result.css">
</head>
<body>
    <h3>CloudIDentify : Result</h3>
    <div class="image-container">
        <img src="{{ image_link }}" alt="Uploaded Image">
        <div class="image-info">
            <p><strong>Description:</strong> {{ image_description }}</p>
            <p><strong>Date and Time:</strong> {{ date_time }}</p>
            <p><strong>Image Link:</strong> <a href="{{ image_link }}">Download</a></p>
        </div>
    </div>
    <div class="buttons">
        <button onclick="window.history.back()">Back</button>
        <button onclick="saveImage('{{ image_link }}', '{{ image_description }}', '{{ date_time }}')">Save</button>
    </div>

    <script src="static/result.js"></script>
</body>
</html>
